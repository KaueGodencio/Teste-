<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Titânio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header ">
        <div class="container-grid header-flex">
            <div class="caixa-logo">
                <img src="./img/Logo-topo.png" alt="Logo marca" class="image-logo">
            </div>
        </div>
    </header>
    <!-- inicio main-->
    <Main>
        <section class="section-1">
            <div class="container-grid section-1-box">
                <div>
                    <img class="img-triangulo-topo" src="./img/triangulo.png" alt="Imagens de triangulos">
                </div>
                <div class=" text">
                    <h1>Webinar Titânio</h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sit aliquam ornare dui ut ac tellus, eget tellus id. Porta facilisi diam amet, risus amet, purus id turpis porta. Curabitur fringilla in viverra vitae.
                    </p>
                    <div class="caixa-frame">
                        <img src="./img/frame-video.png" class="mini-banner">
                    </div>
                </div>
                <div class="caixa-info">
                    <div>
                        <img class="img-triangulo" src="./img/triangulos.png" alt="">
                    </div>
                    <form action="" class="frm-contact">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Nome </label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="ex.:fernanda Magalhõaes">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="ex.:fernandaimaginaria@meuemail.com.br">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Telefone </label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="(21) 99999-9999">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Site da empresa </label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="ex.:https://agenciatitanio.com.br/">
                        </div>
                        <div class="caixa-botão">
                            <button type="button" class="btn btn-primary">Quero minha análise</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </Main>
    <!-- Fim main -->

    <!-- Inicio Footer -->
    <footer class="footer">
        <div class="container rodape">
            <div class="redes-sociais">
                <a href="#">
                    <img src="./img/ico-fb.png" class="logo-redes" alt="">
                </a>
                <a href="#">
                    <img src="./img/ico-insta.png" class="logo-redes" alt="">
                </a>
                <a href="#">
                    <img src="./img/ico-behance.png" class="logo-redes" alt="">
                </a>
                <a href="#">
                    <img src="./img/ico-linkedin.png" class="logo-redes" alt="">
                </a>
            </div>
            <div class="logo-footer">
                <img src="./img/Logo-topo.png" class="footer-logo" alt="">
            </div>
            <div class="logo-whats-footer">
                <img src="./img/ico-wpp.png" class="whats-logo" alt=""> (21) 2253-5161
            </div>
        </div>
    </footer>
    <!-- Fim footer -->
</body>

</html>
